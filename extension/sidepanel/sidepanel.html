<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScopeShield Analysis</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="panel-container">
    <!-- Header -->
    <header class="panel-header">
      <div class="logo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <span>ScopeShield AI</span>
      </div>
      <div class="header-actions">
        <button id="history-toggle" class="btn-icon" title="Toggle History">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          <span id="history-count" class="history-count"></span>
        </button>
        <button id="refresh-btn" class="btn-icon" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6"/>
            <path d="M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Panel Body -->
    <div class="panel-body">
      <!-- Collapsible History Rail -->
      <aside id="history-rail" class="history-rail collapsed">
        <div class="history-rail-header">
          <span>History</span>
          <button id="close-history" class="btn-icon-sm" title="Close History">&times;</button>
        </div>
        <div id="history-list" class="history-list">
          <p class="empty-history">No recent analyses</p>
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="analysis-main">
        <!-- Not Authenticated State -->
        <div id="not-auth-section" class="section hidden">
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <h3>Not Connected</h3>
            <p>Click the extension icon to connect your account.</p>
          </div>
        </div>

        <!-- No Analysis State -->
        <div id="no-analysis-section" class="section">
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <h3>No Analysis Yet</h3>
            <p>Open an email and click "Check Scope" to analyze for scope creep.</p>
          </div>
        </div>

        <!-- Analysis Results -->
        <div id="analysis-section" class="section hidden">
          <!-- Compact Sticky Risk Header -->
          <div id="risk-header" class="risk-header">
            <div id="risk-badge" class="risk-badge-compact risk-low">
              <span class="risk-icon-sm"></span>
              <span class="risk-label">Within Scope</span>
            </div>
            <span id="risk-confidence" class="risk-confidence">85%</span>
            <span id="analysis-time" class="analysis-time">Just now</span>
          </div>

          <!-- Collapsible Analysis Card -->
          <details class="analysis-details" open>
            <summary>Analysis</summary>
            <div class="details-content">
              <p id="analysis-reasoning">Loading...</p>
            </div>
          </details>

          <!-- Collapsible Reply Suggestions -->
          <details id="replies-section" class="replies-details hidden">
            <summary>Suggested Replies <span id="reply-count" class="reply-count"></span></summary>
            <div class="details-content">
              <div id="replies-container" class="replies-container">
                <!-- Replies will be inserted here -->
              </div>
            </div>
          </details>

          <!-- Collapsible Project Link -->
          <details id="project-link-section" class="project-details">
            <summary>Link to Project</summary>
            <div class="details-content">
              <select id="project-select">
                <option value="">Select a project...</option>
              </select>
              <button id="link-project-btn" class="btn btn-sm">Link & Re-analyze</button>
            </div>
          </details>
        </div>
      </main>
    </div>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
