<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScopeShield AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <span>ScopeShield AI</span>
      </div>
    </header>

    <!-- Not Connected State -->
    <div id="auth-section" class="section">
      <div class="auth-message">
        <p>Connect your ScopeShield account to analyze emails directly from your inbox.</p>
      </div>

      <div id="token-form" class="token-form">
        <label for="api-token">API Token</label>
        <input type="password" id="api-token" placeholder="Paste your API token">
        <small>Get your token from <a href="#" id="dashboard-link">Settings</a></small>
        <button id="connect-btn" class="btn btn-primary">Connect Account</button>
      </div>

      <div id="auth-error" class="error-message hidden"></div>
    </div>

    <!-- Connected State -->
    <div id="connected-section" class="section hidden">
      <div class="user-info">
        <div class="user-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </div>
        <div class="user-details">
          <span id="user-name">Connected</span>
          <span id="user-email" class="user-email"></span>
        </div>
        <button id="disconnect-btn" class="btn btn-ghost btn-sm" title="Disconnect">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>

      <div class="quick-actions">
        <h3>Quick Actions</h3>
        <button id="open-sidepanel-btn" class="btn btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <line x1="15" y1="3" x2="15" y2="21"/>
          </svg>
          Open Analysis Panel
        </button>
        <button id="open-dashboard-btn" class="btn btn-outline">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          Open Dashboard
        </button>
      </div>

      <div class="status-section">
        <h3>Status</h3>
        <div class="status-item">
          <span class="status-dot status-active"></span>
          <span>Extension Active</span>
        </div>
        <div class="status-item">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          <span>Gmail Integration Ready</span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="popup-footer">
      <a href="#" id="help-link">Help</a>
      <span class="divider">|</span>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
